{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Upload</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/upload.png' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    {% include 'header.html' %}
    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Upload a post (by {{user.username}})</h4>
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show " role="alert" >
            <strong>Successfully</strong> {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        {% endfor %}

        <form action="upload" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex align-items-start py-3 border-bottom">
                <img height="150" width="150" src="{new_post.image.url}" />
                <div class="pl-sm-4 pl-2" id="img-section">
                    <input type="file" name="image_upload" class="btn button border"></input>
                </div>
            </div>
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="price">Price</label>
                        <input type="number" class="bg-light form-control" placeholder="triệu đồng" name="price">
                    </div>
                    <div class="col-md-6" >
                        <label for="area">Area</label>
                        <input type="number" class="bg-light form-control" placeholder="m2" name="area">
                    </div>
                    <div class="col-md-6">
                        <label for="location">Location</label>
                        <input type="text" class="bg-light form-control" placeholder="Số nhà-Đường"
                            name="location">
                    </div>
                    <div class="col-md-6">
                        <label for="district">District</label>
                        <select name="district" id="district" class="bg-light">
                            <option value="Ba Đình" selected>Ba Đình</option>
                            <option value="Bắc Từ Liêm">Bắc Từ Liêm</option>
                            <option value="Cầu Giấy">Cầu Giấy</option>
                            <option value="Đống Đa">Đống Đa</option>
                            <option value="Hà Đông">Hà Đông</option>
                            <option value="Hai Bà Trưng">Hai Bà Trưng</option>
                            <option value="Hoàn Kiếm">Hoàn Kiếm</option>
                            <option value="Hoàng Mai">Hoàng Mai</option>
                            <option value="Long Biên">Long Biên</option>
                            <option value="Nam Từ Liêm">Nam Từ Liêm</option>
                            <option value="Tây Hồ">Tây Hồ</option>
                            <option value="Thanh Xuân">Thanh Xuân</option>
                        </select>
                    </div>
                    <div>
                        <label for="details">Details</label>
                        <input type="text" class="bg-light form-control" placeholder="Thông tin chi tiết"
                            name="details">
                    </div>

                    <div class="col-md-6">
                        <label for="housetype">House Type</label>
                        <select name="housetype" id="type" class="bg-light">
                            <option value="Không chung chủ" selected>Không chung chủ</option>
                            <option value="Chung chủ">Chung chủ</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="type">Type</label>
                        <select name="type" id="type" class="bg-light">
                            <option value="Cho thuê" selected>Cho thuê</option>
                            <option value="Cho nhượng">Cho nhượng</option>
                        </select>
                    </div>


                    <div class="py-3 pb-4 border-bottom">
                        <button type="submit" class="btn btn-primary mr-3">Upload</button>
                        <button class="btn border button"><a href="/"
                                style="text-decoration: nones;">Cancel</a></button>
                    </div>
                </div>
        </form>

    </div>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
