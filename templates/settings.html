{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Account</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/settings.png' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    {% include 'header.html' %}
    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Account settings for {{user.username}}</h4>
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex align-items-start py-3 border-bottom">
                <img height="150" width="150" src="{{user_profile.profileimg.url}}"/>
                <div class="pl-sm-4 pl-2" id="img-section">
                    <input type="file" name="image" class="btn button border" ></input>
                </div>
            </div>
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="firstname">Name</label>
                        <input type="text" class="bg-light form-control" placeholder="{{user_profile.name}}"
                         name="name">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="address">Address</label>
                        <input type="text" class="bg-light form-control" placeholder="{{user_profile.address}}" name="address">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="bg-light form-control" placeholder="{{user_profile.email}}" name="email">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="bg-light form-control" placeholder="{{user_profile.phone_number}}" name="phone_number">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="role">Role</label>
                        <select name="role" id="role" class="bg-light">
                            <option value="Student" selected>Student</option>
                            <option value="Host">Host</option>
                        </select>
                    </div>
                </div>
                <div class="py-3 pb-4 border-bottom">
                    <button type="submit" class="btn btn-primary mr-3">Save Changes</button>
                    <button class="btn border button"><a href="/">Cancel</a></button>
                </div>
            </div>
        </form>

    </div>
   <!-- Footer-->
   <footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
